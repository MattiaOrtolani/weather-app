<div class="container">
    <div class="title">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
        >
            <g fill="none" stroke="currentColor" stroke-width="2">
                <path
                    stroke-linecap="round"
                    d="M20.693 17.33a9 9 0 1 0-17.386 0"
                />
                <path
                    d="M12.766 15.582c.487.71.144 1.792-.766 2.417c-.91.626-2.043.558-2.53-.151c-.52-.756-2.314-5.007-3.403-7.637c-.205-.495.4-.911.79-.542c2.064 1.96 5.39 5.157 5.909 5.913Z"
                />
                <path
                    stroke-linecap="round"
                    d="M12 6v2m-6.364.636L7.05 10.05m11.314-1.414L16.95 10.05m3.743 7.28l-1.931-.518m-15.455.518l1.931-.518"
                />
            </g>
        </svg>
        <h1 class="title__text">{{ labels[lang].title }}</h1>
    </div>
    <div class="graphic">
        <div class="item-container">
            @for(item of index; track $index) {
            <div class="item"></div>
            }
        </div>
        <p class="pressure-number">{{ pressure() }} <span>hPa</span></p>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-down-short"
            viewBox="0 0 16 16"
            class="arrow-down"
        >
            <path
                fill-rule="evenodd"
                d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"
            />
        </svg>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-up-short"
            viewBox="0 0 16 16"
            class="arrow-up"
        >
            <path
                fill-rule="evenodd"
                d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5"
            />
        </svg>

        <svg 
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-up-short"
            viewBox="0 0 16 16"
            class="presure-trend"
        >
            @if(prevPressure() < pressure()) 
            {
                <path
                    fill-rule="evenodd"
                    d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5"
                />
            }@else if(prevPressure() > pressure())
            {
                <path
                    fill-rule="evenodd"
                    d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"
                />
            }
            @else 
            {
                <path
                    fill="currentColor"
                    d="M4 6.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1 0-1m0 3h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1 0-1"
                />
            }
        </svg>
        
        <div #arrow class="arrow" [style.transform]="calcPressureAngle()">
            <div
                class="arrow__head"
                [class.up]="prevPressure() < pressure()"
                [class.down]="prevPressure() > pressure()"
            ></div>
        </div>
    </div>
</div>
