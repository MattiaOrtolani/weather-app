<div class="container">
    <div class="title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
            <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"/>
        </svg>
        <h1 class="title__text">{{ 'WIND.TITLE' | translate }}</h1>
    </div>
    <div class="info-container">
        <div class="information">
            <p class="information__text">
                {{ 'WIND.WIND' | translate }}
                <span>{{ wind_speed() }} Km/h</span>
            </p>
            <p class="information__text">
                {{ 'WIND.DIRECTION' | translate }}
                <span>{{ wind_degree() }}° {{ wind_direction() }}</span>
            </p>
            <p class="information__text">
                {{ 'WIND.FEELS_LIKE' | translate }}
                <span>{{ wind_chill() }}°C</span>
            </p>
        </div>
        <div class="wind-direction">
            <div class="compass">
                @for (item of index; track $index) {
                    <div class="compass__item"></div>
                }
                <div class="compass__arrow" [style.transform]="windDirectionStyle">
                    <div class="compass__arrow--head"></div>
                    <div class="compass__arrow--tail"></div>
                </div>
                <p class="compass__coordinates">N</p>
                <p class="compass__coordinates">W</p>
                <p class="compass__coordinates">S</p>
                <p class="compass__coordinates">E</p>
                <p class="compass__coordinates">{{ wind_speed() }}<span>Km/h</span></p>
            </div>
        </div>
    </div>

</div>
