<div class="container">
    <div class="title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock title__icon" viewBox="0 0 16 16">
            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
        </svg>
        <h1 class="title__text">Previsione oraria</h1>
    </div>
    <div class="carousel" #carousel>
        @for( h of hour; let i = $index; track i)
        {
            <div class="hour" (click)="onClick(i)" [class.selected-hour]="i === selectedHourIndex">
                <p class="hour__number">{{ i }}</p>
                <img [src]="h.condition.icon" alt="">
                <p class="hour__temp">{{ h.temp_c + 'Â°'}}</p>
            </div>
        }
    </div>
</div>
