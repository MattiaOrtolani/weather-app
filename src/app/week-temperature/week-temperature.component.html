<div class="container" [style.justify-content]="alignment">
    <div class="title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-week title__icon" viewBox="0 0 16 16">
            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
        </svg>
        <h1 class="title__text">{{ labels[lang].title }}</h1>
    </div>
    <div class="week-temperature">
        @for (d of forecast().forecastday; track d; let i = $index)
        {
            <div class="week-temperature__day" (click)="selectDay(i)" [class.selected]="i === selectedDayIndex">
                <p class="day">
                    {{ d.date | date:'d EEE':'': (lang === 'it' ? 'it-IT' : 'en-US') }}
                </p>
                <img [src]="d.day.condition.icon" alt="">
                <p class="degree">{{ d.day.mintemp_c + '°' }}</p>
                <div class="graphic">
                    <div class="graphic__line"
                        [style.--start]="computedStyles[i].start"
                        [style.--len]="computedStyles[i].len"
                        [style.--c1]="computedStyles[i].c1"
                        [style.--c2]="computedStyles[i].c2">
                    </div>
                </div>
                <p class="degree">{{ d.day.maxtemp_c + '°' }}</p>
            </div>
        }
    </div>
</div>
