<div class="container">
    <div class="title">
        <h1 class="title__text">mappe</h1>
    </div>
    <div #map class="map">
        <div
            class="button-layout"
            (click)="$event.stopPropagation()"
            (dblclick)="$event.stopPropagation()"
        >
            <div class="control">
                <button class="control__zoom" (click)="zoomIn()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-plus"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                        />
                    </svg>
                </button>
                <button class="control__zoom" (click)="zoomOut()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-dash"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"
                        />
                    </svg>
                </button>
            </div>

            <div class="map-type">
                <button
                    class="map-type__button"
                    [class.map-type__button--active]="mapType === 'tmp2m'"
                    (click)="setMapType('tmp2m')"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-thermometer-half"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415"
                        />
                        <path
                            d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1"
                        />
                    </svg>
                </button>

                <button
                    class="map-type__button"
                    [class.map-type__button--active]="mapType === 'precip'"
                    (click)="setMapType('precip')"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-droplet-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6M6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.82-1.641 1.717-2.753 2.093-3.13"
                        />
                    </svg>
                </button>

                <button
                    class="map-type__button"
                    [class.map-type__button--active]="mapType === 'mslp'"
                    (click)="setMapType('mslp')"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                    >
                        <g fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                stroke-linecap="round"
                                d="M20.693 17.33a9 9 0 1 0-17.386 0"
                            />
                            <path
                                d="M12.766 15.582c.487.71.144 1.792-.766 2.417c-.91.626-2.043.558-2.53-.151c-.52-.756-2.314-5.007-3.403-7.637c-.205-.495.4-.911.79-.542c2.064 1.96 5.39 5.157 5.909 5.913Z"
                            />
                            <path
                                stroke-linecap="round"
                                d="M12 6v2m-6.364.636L7.05 10.05m11.314-1.414L16.95 10.05m3.743 7.28l-1.931-.518m-15.455.518l1.931-.518"
                            />
                        </g>
                    </svg>
                </button>

                <button
                    class="map-type__button"
                    [class.map-type__button--active]="mapType === 'wind'"
                    (click)="setMapType('wind')"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-wind"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
