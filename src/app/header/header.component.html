<div class="container">
    <h1 class="title">{{ city() }}</h1>
    <h2 class="avg-temp">{{ forecastday()?.day?.avgtemp_c + "°" }}</h2>
    <h3 class="description">{{ forecastday()?.day?.condition?.text }}</h3>
    <div class="min-max">
        <p>{{ labels[lang].max }} {{ forecastday()?.day?.maxtemp_c + "°" }}</p>
        <p>{{ labels[lang].min }} {{ forecastday()?.day?.mintemp_c + "°" }}</p>
    </div>
</div>
